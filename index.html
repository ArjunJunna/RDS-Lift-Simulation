<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Lift Simulation</h1>
    </header>

    <form class="form">
      <label for="num-of-floors">Enter the number of floors: </label>
      <input
        type="number"
        id="num-of-floors"
        min="0"
        value=""
        autocomplete="off"
      />

      <label for="num-of-lifts">Enter the number of lifts: </label>
      <input
        type="number"
        id="num-of-lifts"
        min="0"
        value=""
        autocomplete="off"
      />

      <button id="submitButton">Create</button>
    </form>

    <main id="main-content"></main>
  </body>
</html>
